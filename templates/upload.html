<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Term harbour - AI Translation assistant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="../static/upload.css" />
  </head>

  <body>
  <div id="loading-spinner"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Local JS -->
    <script src="../static/upload.js"></script>
    <script src="../static/upload_select_file.js"></script>
    {% include 'navbar.html' %}

    <div class="container">
        <!-- Page Title -->
        <div class="row">
            <div class="col">
                <h1>Term harbour - AI Translation assistant</h1>
                <p>Translate your text with the help of AI</p>
            </div>
        </div>

        <!-- Page Subtitle -->
        <div class="row">
            <div class="col">
                <h2>Upload File</h2>
            </div>
        </div>


        <!-- File Upload Form -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <div class="row">
            <div class="col">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Choose glossary
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <!-- Options will be populated here -->
                    </div>
                </div>
            </div>
        </div>



    <div class="row_lang_choice">
        <!-- Source language label -->
        <div class="col1">
            <p>Source language: English</p>
        </div>
        <!-- Target language label and selection -->
        <div class="col2">
            <p>Target language:</p>
            <select id="languageDropdown" class="btn btn-secondary dropdown-toggle" aria-expanded="false">
                <option class="dropdown-item" value="spanish">Spanish</option>
                <option class="dropdown-item" value="polish">Polish</option>
            </select>
        </div>
    </div>


        <!-- File Upload Form -->
        {% include 'upload_select_file.html' %}

        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>English</th>
                            <th>Spanish</th>
                            <th>Polish</th>
                            <th>Categories</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="translationsTableBody">
                        <!-- Dynamic content goes here -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

  </body>
</html>
