<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Term harbour - AI Translation assistant</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../static/upload.css"> <!-- Local CSS -->
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{# Private scripts file#}
<script src="../static/upload.js"></script>

{% include 'navbar.html' %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Term harbour - AI Translation assistant</h1>
      <p>Translate your text with the help of AI</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2>Upload File</h2>
      <div id="upload-form" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)" onclick="openFileInput()">
          <p>Drag & drop files here</p>
        <p>or</p>
          <p>Press to select files</p>
          <p></p>
          <p id="file-name"></p>
        <input type="file" id="fileInput" name="file" onchange="fileSelected()">
      </div>
        <button class="btn btn-primary mt-2" onclick="uploadFile()">Upload</button>
      </div>
    </div>
</div>

</body>
</html>
