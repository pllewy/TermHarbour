<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Term harbour - AI Translation assistant</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


{% include 'navbar.html' %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Term harbour - AI Translation assistant</h1>
      <p>Translate your text with the help of AI</p>
    </div>
  </div>
    <div class="row">
<div class="col">
            <form action="/translate" method="post">
                <div class="mb-3">
                    <label for="text" class="form-label">Text to translate</label>
                    <textarea class="form-control" id="text" name="text" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="source" class="form-label">Source language</label>
                    <select class="form-select" id="source" name="source">
                        <option value="en">English</option>
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="target" class="form-label">Target language</label>
                    <select class="form-select" id="target" name="target">
                        <option value="en">English</option>
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Translate</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
