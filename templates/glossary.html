<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/glossary/glossary.css">
    <script src="{{ url_for('static', filename='glossary/glossary.js') }}"></script>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h1 class="text-center">Glossary Management</h1>

        <div class="dropdown my-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                {{ table.capitalize() }}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="/glossary?table=medicine">Medicine</a></li>
                <li><a class="dropdown-item" href="/glossary?table=art">Art</a></li>
                <li><a class="dropdown-item" href="/glossary?table=news">News</a></li>
                <li><a class="dropdown-item" href="/glossary?table=environment">Environment</a></li>
            </ul>
        </div>

        <button class="btn btn-primary" id="addRecordButton">Add term</button>

        <form id="addEditForm" method="POST" action="/add" style="display:none;">
            <input type="hidden" name="table" id="currentTable" value="{{ table }}">
            <div class="mb-3">
                <label for="english" class="form-label">English</label>
                <input type="text" class="form-control" id="english" name="english" required>
            </div>
            <div class="mb-3">
                <label for="spanish" class="form-label">Spanish</label>
                <input type="text" class="form-control" id="spanish" name="spanish">
            </div>
            <div class="mb-3">
                <label for="polish" class="form-label">Polish</label>
                <input type="text" class="form-control" id="polish" name="polish">
            </div>
            <div class="mb-3">
                <label for="categories" class="form-label">Category</label>
                <input type="text" class="form-control" id="categories" name="categories">
            </div>
            <div class="alert alert-danger" id="errorMessage" style="display:none;"></div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Confirm</button>
                <button type="button" class="btn btn-secondary" id="cancelButton">Cancel</button>
            </div>
        </form>

        <hr>
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th style="width: 20%;">English
                        <button class="btn btn-sm btn-link sort-btn" data-column="english" data-order="asc">
                            <i class="fas fa-sort"></i>
                        </button>
                        <button class="btn btn-sm btn-link search-btn" data-column="english">
                            <i class="fas fa-search"></i>
                        </button>
                    </th>
                    <th style="width: 20%;">Spanish
                        <button class="btn btn-sm btn-link sort-btn" data-column="spanish" data-order="asc">
                            <i class="fas fa-sort"></i>
                        </button>
                        <button class="btn btn-sm btn-link search-btn" data-column="spanish">
                            <i class="fas fa-search"></i>
                        </button>
                    </th>
                    <th style="width: 20%;">Polish
                        <button class="btn btn-sm btn-link sort-btn" data-column="polish" data-order="asc">
                            <i class="fas fa-sort"></i>
                        </button>
                        <button class="btn btn-sm btn-link search-btn" data-column="polish">
                            <i class="fas fa-search"></i>
                        </button>
                    </th>
                    <th style="width: 20%;">Category
                        <button class="btn btn-sm btn-link sort-btn" data-column="categories" data-order="asc">
                            <i class="fas fa-sort"></i>
                        </button>
                        <button class="btn btn-sm btn-link search-btn" data-column="categories">
                            <i class="fas fa-search"></i>
                        </button>
                    </th>
                    <th style="width: 20%;">Actions</th>
                </tr>
                <tr>
                    <th><input type="text" class="form-control search-input" data-column="english" placeholder="Search English" style="display: none;"></th>
                    <th><input type="text" class="form-control search-input" data-column="spanish" placeholder="Search Spanish" style="display: none;"></th>
                    <th><input type="text" class="form-control search-input" data-column="polish" placeholder="Search Polish" style="display: none;"></th>
                    <th><input type="text" class="form-control search-input" data-column="categories" placeholder="Search Category" style="display: none;"></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="glossaryTableBody">
                {% for record in records %}
                <tr>
                    <td>{{ record.english }}</td>
                    <td>{{ record.spanish }}</td>
                    <td>{{ record.polish }}</td>
                    <td>{{ record.categories }}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm edit-btn" data-english="{{ record.english }}">Edit</button>
                        <button class="btn btn-danger btn-sm delete-btn" data-english="{{ record.english }}">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
